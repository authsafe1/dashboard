<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="title" content="AuthSafe - Secure Access Management" />
    <meta
      name="description"
      content="Enterprise-ready platform offering secure authentication with OAuth2, OIDC, and 2FA integration. Open-source and easy to deploy."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AuthSafe - Secure Access Management" />
    <meta
      property="og:description"
      content="Enterprise-ready platform offering secure authentication with OAuth2, OIDC, and 2FA integration. Open-source and easy to deploy."
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image" content="/images/opengraph.jpg" />
    <meta property="og:image:alt" content="AuthSafe social logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AuthSafe | Secure Tomorrow, Today" />
    <meta
      name="twitter:description"
      content="Enterprise-ready platform offering secure authentication with OAuth2, OIDC, and 2FA integration. Open-source and easy to deploy."
    />
    <meta name="twitter:image:type" content="image/jpeg" />
    <meta name="twitter:image:width" content="1200" />
    <meta name="twitter:image:height" content="630" />
    <meta name="twitter:image" content="/images/opengraph.jpg" />
    <meta property="twitter:image:alt" content="AuthSafe twitter logo" />

    <!-- Light Icons -->

    <link
      rel="icon"
      type="image/x-icon"
      href="/icons/light/favicon.ico"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/light/apple-touch-icon.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/light/favicon-32x32.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/light/favicon-16x16.png"
      media="(prefers-color-scheme: light)"
    />

    <!-- Dark Icons -->

    <link
      rel="icon"
      type="image/x-icon"
      href="/icons/dark/favicon.ico"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/dark/apple-touch-icon.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/dark/favicon-32x32.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/dark/favicon-16x16.png"
      media="(prefers-color-scheme: dark)"
    />

    <title>AuthSafe | Secure Tomorrow, Today</title>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
